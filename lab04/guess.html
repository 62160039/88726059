<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<h1>Guess Number (0-100)</h1>
        <script>
        rn = Math.floor(Math.random() * 100);

        function guess(n){
            document.getElementById('number').innerHTML += n+" ";}

        function reguess(n){
            if(n<rn)
                alert("จำนวนตัวเลขที่ทายน้อยเกินไป");
            else if(n>rn)
                alert("จำนวนตัวเลขที่ทายมากเกินไป");
            else if(n=rn)
                alert("ถูกต้อง !!!");
        }
        function show(){
            //window.location.reload();
            rn = Math.floor(Math.random() * 100);
            document.getElementById('number').innerHTML =" ";
            document.getElementById('result').innerHTML =" ";
            }

        </script>
<body>
<input type="text" placeholder="0-100" id="gn"><br><br>
<button onclick="guess(gn.value); reguess(gn.value)" type="button" class="btn btn-primary">สุ่มตัวเลข</button>

<p id="number"></p>
<p id="result"></p>

<button onclick="show()"type="button" class="btn btn-warning">เริ่มใหม่</button>
</body>
